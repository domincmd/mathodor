<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathodor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
  <div class="general-container">
    <h1 class="title">Mathodor</h1>
    <span class="points">Pontos: 0</span>
    <div class="dice-container-model" style="display: none;">
        <table>
            <!-- First row with two columns -->
            <tr>
              <td class="goal-td">8<div class="goal-operator">-</span></td>
            </tr>
        
            <!-- Second row with five columns -->
            <tr>
              <td class="1-number-td number">1</td>
              <td class="2-number-td number">2</td>
              <td class="3-number-td number">0</td>
              <td class="4-number-td number">3</td>
              <td class="5-number-td number">4</td>
            </tr>
            <tr>
                <td class="addition-operator operator">+</td>
                <td class="subtraction-operator operator">-</td>
              </tr>
              <tr>
                <td class="multiplication-operator operator">*</td>
                <td class="division-operator operator">/</td>
              </tr>
        </table>
        <center><button class="reset-button">Limpar números</button>
        <button class="restart-button">Do começo</button></center>
    </div>
    <div class="old-quiz-container" style="display: none;">
      <div class="question-container">
        Se isto está aparecendo, estamos com um problema...
      </div>
      <div class="numpad-container">
        <h3>Resposta:</h3>
        <input type="text" class="numpad-answer">
        <div class="numpad-numbers">
          <button class="numpad-button numpad-button-1">1</button>
          <button class="numpad-button numpad-button-2">2</button>
          <button class="numpad-button numpad-button-3">3</button>
          <button class="numpad-button numpad-button-4">4</button>
          <button class="numpad-button numpad-button-5">5</button>
          <button class="numpad-button numpad-button-6">6</button>
          <button class="numpad-button numpad-button-7">7</button>
          <button class="numpad-button numpad-button-8">8</button>
          <button class="numpad-button numpad-button-9">9</button>
          <button class="numpad-button numpad-button-clear">Limpar</button>
          <button class="numpad-button numpad-button-0">0</button>
          <button class="numpad-button numpad-button-submit">Responder</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="dice.js"></script>
<script src="numpad.js"></script>
<script src="game.js"></script>

</html>
